<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li>Home</li>
          <li>TV Shows</li>
          <li>Movies</li>
          <li>New & Popular</li>
          <li>My List</li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </div>
  </section>

  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-list">
      <div class="category">
        <img src="category1.jpg" alt="Category 1">
        <h3>Category 1</h3>
      </div>
      <div class="category">
        <img src="category2.jpg" alt="Category 2">
        <h3>Category 2</h3>
      </div>
      <div class="category">
        <img src="category3.jpg" alt="Category 3">
        <h3>Category 3</h3>
      </div>
      <div class="category">
        <img src="category4.jpg" alt="Category 4">
        <h3>Category 4</h3>
      </div>
    </div>
  </section>

  <section class="latest-movies">
    <h2>Latest Movies</h2>
    <div class="movie-list">
      <div class="movie">
        <img src="movie1.jpg" alt="Movie 1">
        <h3>Movie 1</h3>
      </div>
      <div class="movie">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>Movie 2</h3>
      </div>
      <div class="movie">
        <img src="movie3.jpg" alt="Movie 3">
        <h3>Movie 3</h3>
      </div>
      <div class="movie">
        <img src="movie4.jpg" alt="Movie 4">
        <h3>Movie 4</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>
</body>
</html>
